buildPack: docker-helm
dockerRegistryOwner: jenkinsxio-labs
pipelineConfig:
  pipelines:
    overrides:
      - name: container-build
        volumes:
          - name: gcr-sa
            secret:
              secretName: gcr-sa
        containerOptions:
          env:
            - name: GCP_SA
              value: /secrets/gcr/credentials.json
          volumeMounts:
            - name: gcr-sa
              mountPath: /secrets/gcr
        step:
          sh: ./build.sh
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            options:
              volumes:
                - name: chart-sa
                  secret:
                    secretName: chart-sa
                    items:
                      - key: credentials.json
                        path: credentials.json
                - name: gcr-sa
                  secret:
                    secretName: gcr-sa
                    items:
                      - key: credentials.json
                        path: credentials.json
              containerOptions:
                volumeMounts:
                  - name: gcr-sa
                    mountPath: /secrets/gcr
                  - name: chart-sa
                    mountPath: /secrets/charts
            steps:
              - name: build-and-push-image
                command: ./build.sh

              - name: release-chart
                command: make release
                image: gcr.io/jenkinsxio-labs/helm:0.0.21
                dir: /workspace/source/istio
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/charts/credentials.json

              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release
                image: gcr.io/jenkinsxio/builder-go
